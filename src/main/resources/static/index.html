<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传和下载文件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        h2 {
            margin-top: 0;
            color: #666;
        }
        .upload-form, .downloads {
            margin-bottom: 40px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="file"], input[type="text"], input[type="button"] {
            margin-top: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-top: 12px;
        }
        input[type="submit"], input[type="button"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function submitForm() {
            var filename = document.getElementById("filename").value;
            var actionUrl = "/download/" + encodeURIComponent(filename);
            document.getElementById("downloadForm").action = actionUrl;
            document.getElementById("downloadForm").submit();
        }
    </script>
</head>
<body>
<div class="container">
    <h1>上传和下载文件</h1>
    <div class="upload-form">
        <h2>上传文件</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">选择要上传的文件:</label><br>
            <input type="file" id="file" name="file" accept=".txt, .pdf, .doc, .docx"><br>
            <input type="submit" value="上传">
        </form>
    </div>
    <div class="downloads">
        <h2>下载文件</h2>
        <form id="downloadForm" method="get">
            <label for="filename">输入要下载的文件名:</label><br>
            <input type="text" id="filename" name="filename" required><br>
            <input type="button" value="下载" onclick="submitForm()">
        </form>
    </div>
</div>
</body>
</html>
